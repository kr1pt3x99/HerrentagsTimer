<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon-32x32.png" type="image/png">

    <title>Countdown bis Herrentag</title>

    <style>
        body { 
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            color: #f0f0f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #880101, #302d2d);
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('logo.png') no-repeat center center fixed;
            background-size: contain;
            filter: blur(10px);
            opacity: 0.4; /* Damit es dezent aussieht */
            z-index: -1;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #countdown {
            font-size: 4em;
            font-weight: bold;
            background-color: rgba(28, 28, 48, 0.6);
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(12, 0, 66, 0.8);
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1em;
            }
            #countdown {
                font-size: 1.5em;
                padding: 10px 20px;
            }
        }        
    </style>
</head>
<body>
    <div class="background"></div>

    <h1>Countdown bis Herrentag üçª</h1>
    <div id="countdown">‚è≥ Warten Auf Fleischmadenabrieb...</div>

    <script>
        function getHerrentagDate(year) {
            const easterDate = getEasterDate(year);
            const herrentagDate = new Date(easterDate);
            herrentagDate.setDate(easterDate.getDate() + 39); // 39 Tage nach Ostersonntag
            herrentagDate.setHours(1, 1, 0, 0); // 01:01 Uhr
            return herrentagDate;
        }

        function getEasterDate(year) {
            const a = year % 19;
            const b = Math.floor(year / 100);
            const c = year % 100;
            const d = Math.floor(b / 4);
            const e = b % 4;
            const f = Math.floor((b + 8) / 25);
            const g = Math.floor((b - f + 1) / 3);
            const h = (19 * a + b - d - g + 15) % 30;
            const i = Math.floor(c / 4);
            const k = c % 4;
            const l = (32 + 2 * e + 2 * i - h - k) % 7;
            const m = Math.floor((a + 11 * h + 22 * l) / 451);
            const month = Math.floor((h + l - 7 * m + 114) / 31);
            const day = ((h + l - 7 * m + 114) % 31) + 1;
            return new Date(year, month - 1, day);
        }

        function updateCountdown() {
            const now = new Date();
            const year = now.getFullYear();
            let herrentag = getHerrentagDate(year);

            if (now > herrentag) {
                herrentag = getHerrentagDate(year + 1); // N√§chstes Jahr, falls Herrentag schon vorbei ist
            }

            const timeLeft = herrentag.getTime() - now.getTime();

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `üïí ${days} Tage, ${hours} Stunden, ${minutes} Minuten, ${seconds} Sekunden`;
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
