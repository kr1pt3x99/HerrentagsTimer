<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon-32x32.png" type="image/png">
    <title>Countdown bis Herrentag</title>

    <style>
        body { 
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            color: #f0f0f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #880101, #302d2d);
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('logo.png') no-repeat center center fixed;
            background-size: contain;
            filter: blur(10px);
            opacity: 0.4;
            z-index: -1;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #countdown {
            font-size: 3.5em;
            font-weight: bold;
            background-color: rgba(28, 28, 48, 0.6);
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(12, 0, 66, 0.8);
            display: none; /* Erst ausblenden */
        }

        #music-controls {
            margin-top: 20px;
            display: none; /* Erst ausblenden */
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
            background: #610101;
            color: white;
        }

        button:hover {
            background: #4f0101;
        }

        /* Overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-size: 2em;
            z-index: 1000;
        }

        #overlay p {
            margin-bottom: 20px;
        }

        #overlay button {
            font-size: 1.5em;
            padding: 15px 30px;
            background: #ff4500;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            #countdown {
                font-size: 1.5em;
                padding: 10px 20px;
            }
        
        }#scrolling-date-container {
    margin-top: 20px;
    font-size: 1.5em;
    font-weight: bold;
    color: yellow;
    padding: 10px;
    width: 100%;
    overflow: hidden;
    white-space: nowrap;
    opacity: 0.6;
}
        
    </style>
</head>
<body>
    <div class="background"></div>

    <!-- Overlay -->
    <div id="overlay">
        <p>Countdown berechnen...</p>
        <button onclick="startApp()">Starten</button>
    </div>

    <h1>Countdown bis Herrentag üçª</h1>
    <div id="countdown">‚è≥ Warten Auf Fleischmadenabrieb...</div>

    <audio id="background-music" loop>
        <source src="PBC.mp3" type="audio/mpeg">
    </audio>

    <div id="music-controls">
        <button onclick="playMusic()">‚ñ∂ Musik starten</button>
        <button onclick="document.getElementById('background-music').pause()">‚è∏ Musik stoppen</button>
    </div>
    <div id="scrolling-date-container">
        <marquee id="scrolling-date" behavior="scroll" direction="left"></marquee>
    </div>

    <script>
        let musicStarted = false;

        function startApp() {
            let overlay = document.getElementById("overlay");
            overlay.innerHTML = "<p>Berechne Fleischmadenabrieb...</p>"; // Zeigt einen Lade-Text an

            setTimeout(() => {
                // Overlay ausblenden
                overlay.style.display = "none";

                // Countdown und Musiksteuerung einblenden
                document.getElementById("countdown").style.display = "block";
                document.getElementById("music-controls").style.display = "block";

                // Musik starten
                playMusic();
            }, 500); // 2 Sekunden Ladezeit
        }
        function updateScrollingDate() {
    const year = new Date().getFullYear();
    let herrentag = getHerrentagDate(year);
    
    if (new Date() > herrentag) {
        herrentag = getHerrentagDate(year + 1);
    }

    const formattedDate = herrentag.toLocaleDateString("de-DE", {
        weekday: "long",
        day: "2-digit",
        month: "long",
        year: "numeric"
    });

    document.getElementById("scrolling-date").textContent = `üìÖ Herrentag ist am ${formattedDate}! üçª`;
}

setInterval(updateScrollingDate, 1000);
updateScrollingDate(); // Direkt beim Laden anzeigen

        function playMusic() {
            let audio = document.getElementById("background-music");
            audio.volume = 0.2;
            let playPromise = audio.play();

            if (playPromise !== undefined) {
                playPromise.then(() => {
                    console.log("Musik spielt!");
                    musicStarted = true;
                }).catch(() => {
                    console.log("Autoplay blockiert.");
                });
            }
        }

        function getHerrentagDate(year) {
            const easterDate = getEasterDate(year);
            const herrentagDate = new Date(easterDate);
            herrentagDate.setDate(easterDate.getDate() + 39);
            herrentagDate.setHours(01, 01, 0, 0);
            return herrentagDate;
        }

        function getEasterDate(year) {
            const a = year % 19;
            const b = Math.floor(year / 100);
            const c = year % 100;
            const d = Math.floor(b / 4);
            const e = b % 4;
            const f = Math.floor((b + 8) / 25);
            const g = Math.floor((b - f + 1) / 3);
            const h = (19 * a + b - d - g + 15) % 30;
            const i = Math.floor(c / 4);
            const k = c % 4;
            const l = (32 + 2 * e + 2 * i - h - k) % 7;
            const m = Math.floor((a + 11 * h + 22 * l) / 451);
            const month = Math.floor((h + l - 7 * m + 114) / 31);
            const day = ((h + l - 7 * m + 114) % 31) + 1;
            return new Date(year, month - 1, day);
        }

        function updateCountdown() {
            const now = new Date();
            const year = now.getFullYear();
            let herrentag = getHerrentagDate(year);

            if (now > herrentag) {
                herrentag = getHerrentagDate(year + 1);
            }

            const timeLeft = herrentag.getTime() - now.getTime();

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `üïí ${days} Tage, ${hours} Stunden, ${minutes} Minuten, ${seconds} Sekunden`;
        }
        

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
